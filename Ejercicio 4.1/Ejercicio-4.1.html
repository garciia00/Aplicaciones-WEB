<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="border: 4px solid black; width: 400px; box-shadow: 4px 4px 0px rgb(201, 201, 201);">
            <h1><strong>Rellena tus datos</strong></h1>

            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" size="42" required><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" size="42" required><br>

            <label for="dni">DNI</label><br>
            <input type="text" id="dni" name="dni" size="15" pattern="[0-9]{9,11}" required><br><br>
          
            <label>Idioma materno</label><br>
            <input type="radio" id="castellano" name="lenguas" value="castellano" checked>Castellano <br>
            <input type="radio" id="valenciano" name="lenguas" value="valenciano">Valenciano <br>
            <input type="radio" id="Otros" name="lenguas" value="Otros">Otros <br><br>

            <label> Subir mi foto</label>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>

            <input type="checkbox" name="condiciones"> Permitir que otros puedan ver mis datos<br><br>

            <input type="submit" value="Guardar cambios">&nbsp;<input type="reset" value="Borrar los datos introducidos.">
        </fieldset>
    </form>
</body>
</html>
